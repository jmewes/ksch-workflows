<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<wicket:panel>

    <div class="row">
        <div class="col-md-5">
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addLabOrderDialog">
                Add lab order
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <table class="table table-striped without-top-border">
                <thead>
                <tr>
                    <th scope="col" style="width: 20%">
                        LOINC number
                    </th>
                    <th scope="col" style="width: 50%">
                        Lab test
                    </th>
                    <th scope="col" style="width: 15%">
                        Status
                    </th>
                    <th scope="col">
                        <!-- Action -->
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td>
                        34530-6
                    </td>
                    <td>
                        ABO and Rh group panel - Blood
                    </td>
                    <td>
                        Open
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        6765-2
                    </td>
                    <td>
                        17-Hydroxypregnenolone [Mass/volume] in Serum or Plasma
                    </td>
                    <td>
                        Open
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        1742-6
                    </td>
                    <td>
                        Alanine aminotransferase [Enzymatic activity/volume] in Serum or Plasma
                    </td>
                    <td>
                        Open
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>

    <div id="addLabOrderDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addLabOrderDialogLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLabOrderDialogLabel">Add lab order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="modal-body">

                    <div class="form-group">
                        <label for="formGroupExampleInput">LOINC number</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="LOINC number" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Lab test</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" disabled>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</wicket:panel>

</body>

</html>
