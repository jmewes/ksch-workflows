<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <wicket:head>

    </wicket:head>
</head>

<body>

<wicket:panel>

    <div class="row">
        <div class="col-md-6">
            <button wicket:id="addLabOrderButton" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addLabOrderDialog">
                Add lab order
            </button>
        </div>
    </div>

    <div id="addLabOrderDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addLabOrderDialogLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLabOrderDialogLabel">Add lab order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form wicket:id="addLabOrderForm" class="modal-body">
                        <div class="form-group">
                            <label for="formGroupExampleInput">LOINC number</label>
                            <input wicket:id="loincNumber" type="text" class="form-control" id="formGroupExampleInput" placeholder="LOINC number" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Lab test</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" disabled>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


</wicket:panel>

</body>

</html>
