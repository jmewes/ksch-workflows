<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <wicket:head>
        <style type="text/css">
            .edit-button {
                padding-left:30px;
                padding-right:30px;
            }
        </style>
    </wicket:head>
</head>

<body>

<wicket:panel>

    <table class="table table-striped without-top-border">
        <thead>
        <tr>
            <th scope="col" style="width: 15%">
                Type
            </th>
            <th scope="col" style="width: 20%">
                Status
            </th>
            <th scope="col">
                <!-- Action -->
            </th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>
                Lab
            </td>
            <td>
               <span wicket:id="statusLabOrders">
                   Pending
               </span>
            </td>
            <td>
                <a wicket:id="editLabOrdersLink" href="#" class="btn btn-outline-secondary edit-button">
                    Edit
                </a>
            </td>
        </tr>

        <tr>
            <td>
                ECG
            </td>
            <td>
                Not required
            </td>
            <td>
                <button type="button" class="btn btn-outline-secondary edit-button">
                    Edit
                </button>
            </td>
        </tr>

        <tr>
            <td>
                USG
            </td>
            <td>
                Not required
            </td>
            <td>
                <button type="button" class="btn btn-outline-secondary edit-button">
                    Edit
                </button>
            </td>
        </tr>

        <tr>
            <td>
                X-Ray
            </td>
            <td>
                Not required
            </td>
            <td>
                <button type="button" class="btn btn-outline-secondary edit-button">
                    Edit
                </button>
            </td>
        </tr>

        <tr>
            <td>
                Surgery
            </td>
            <td>
                Not required
            </td>
            <td>
                <button type="button" class="btn btn-outline-secondary edit-button">
                    Edit
                </button>
            </td>
        </tr>

        </tbody>
    </table>

</wicket:panel>

</body>

</html>
